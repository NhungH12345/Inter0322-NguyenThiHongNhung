<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, shrink-to-fit=no">
    <link rel="title icon" href="/images/home/logo.png">
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.6.3/css/all.css"
          integrity="sha384-UHRtZLI+pbxtHCWp1t77Bi1L4ZtiqrqD80Kn4Z8NTSRyMA2Fd33n5dQ8lWUE00s/" crossorigin="anonymous">
    <script defer src="https://use.fontawesome.com/releases/v5.6.3/css/all.css"
            integrity="sha384-UHRtZLI+pbxtHCWp1t77Bi1L4ZtiqrqD80Kn4Z8NTSRyMA2Fd33n5dQ8lWUE00s/"
            crossorigin="anonymous"></script>
    <link href="https://fonts.googleapis.com/css?family=Montserrat&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="/css/style.css">
    <title>Admin Dashboard</title>
</head>
<body>
<div th:replace="/Admin/homeAdmin :: nav">
</div>
<!-- end of navbar -->
<!-- modal logout-->
<div class="modal fade" id="sign-out">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <h4 class="modal-title">Want to leave?</h4>
                <button type="button" class="close" data-dismiss="modal">&times;
                </button>
            </div>
            <div class="modal-body">
                Press logout to leave
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-success" data-dismiss="modal">Stay Here</button>
                <button type="button" class="btn btn-danger" data-dismiss="modal">Logout</button>
            </div>
        </div>
    </div>

</div>
<!-- end of modal-->
<!-- tables -->
<section>
    <div class="container-fluid">
        <div class="row" style="margin-top: 80px">
            <div class="col-xl-10 col-lg-8 col-md-8 ml-auto">
                <div class="row align-items-center">
                    <div class="col-xl-12 col-12 mb-4 mb-xl-0">
                        <h3 class=" text-center mb-3" style="color: red">Quản lý BOOK STORE </h3>
                        <form>
                        <div style="text-align: right">
                            <input name="search" type="text" value="Nhập tên sách..."/>
                            <input type="submit" value="Search"/>
                        </div>
                        </form>
                        <a class="btn btn-warning" role="button" href="/admin/product/create-product">Thêm mới</a>
                        <br>
                        <br>
                        <div class="table-responsive" style="text-align: center">
                            <table id="example1" class="table table-bordered table-striped">
                                <thead>
                                <tr>
                                            <th>STT</th>
                                            <th>Tên</th>
                                            <th>Hình ảnh</th>
                                            <th>Giá</th>
                                            <th>Số lượng</th>
                                            <th>Loại sách</th>
                                            <th>Nhà xuất bản</th>
                                            <th>Tình trạng</th>
<!--                                            <th>Sự miêu tả</th>-->
                                            <th colspan="2">Tác vụ</th>
                                        </tr>
                                </thead>
                                <tbody>
                                <tr th:each="product:${products}">
                                    <td th:text="${product.id}"></td>
                                    <td th:text="${product.name}"></td>
                                    <td><img th:src="@{'/images/avatar/'+${product.avatar}}" alt="" height="80px" width="90px"/>
                                    </td>
                                    <td th:text="${product.price}"></td>
                                    <td th:text="${product.quantity}"></td>
                                    <td th:text="${product.category.name}"></td>
                                    <td th:text="${product.productBrand.name}"></td>
                                    <td th:text="${product.productBrand.status}"></td>

                                    <td><a class="btn btn-warning" role="button" th:href="@{/admin/product/edit-product/__${product.id}__ } ">Sửa</a></td>
                                    <!--                                    <td><a class="btn btn-danger" role="button" th:href="@{/admin/home/product/delete-product/__${product.id}__ } ">Delete</a></td>-->
                                    <td>
                                        <button type="button" class="btn btn-danger" data-toggle="modal" data-target="#delete">Xóa</button>
                                    </td>
                                    <td class="modal fade" id="delete" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel"
                                        aria-hidden="true">
                                        <div class="modal-dialog" role="document">
                                            <form th:action="@{/admin/product/delete-product/__${product.id}__}" class="modal-content">
                                                <div class="modal-header">
                                                    <h5 class="modal-title" id="delete">Delete</h5>
                                                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                                                        <span aria-hidden="true">&times;</span>
                                                    </button>
                                                </div>
                                                <div class="modal-body">
                                                    <p>Bạn có muốn xóa không ?</p>
                                                </div>
                                                <div class="modal-footer">
                                                    <button type="button" class="btn btn-secondary" data-dismiss="modal">Đóng</button>
                                                    <button type="submit" class="btn btn-secondary">Xóa</button>
                                                </div>
                                            </form>
                                        </div>
                                    </td>
                                </tr>
                                </tbody>
                            </table>
                        </div>
                        <!-- pagination -->
                        <div style="text-align: center; font-size: 30px">
                            <a th:href="@{'/admin/product'(page=${products.number - 1}, nameCus=${nameCus})}" th:if="${products.hasPrevious()}">Trước</a>
                            <!--    <span th:text="${customers.number + 1}"></span>/<span th:text="${customers.totalPages}"></span>-->
                            <th:block th:each="i: ${#numbers.sequence(0, 1)}"  th:if="${products.number < products.totalPages - 1}">
                                <a th:href="@{'/admin/product'(page=${products.number + i}, nameCus=${nameCus})}" th:text="${products.number + i +1}"></a>
                            </th:block>
                            <a th:href="@{'/admin/product'(page=${products.number + 1}, nameCus=${nameCus})}" th:if="${products.hasNext()}">Sau</a>
                        </div>
<!--                        <div style="text-align: center">-->
<!--                            <a th:href="@{'/admin/product'(page=${products.number - 1})}"-->
<!--                               th:if="${products.hasPrevious()}">Previous</a>-->
<!--                            <span th:text="${products.number + 1}"></span>/<span-->
<!--                                th:text="${products.totalPages}"></span>-->
<!--                            <a th:href="@{'/admin/product'(page=${products.number + 1})}"-->
<!--                               th:if="${products.hasNext()}">Next</a>-->
<!--                        </div>-->
                        <!-- end of pagination -->
                    </div>
                </div>
            </div>
        </div>
    </div>
</section>
<!-- end of tables -->
</body>
</div>



<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
        integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"

        crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
        integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
        crossorigin="anonymous"></script>
<script src="/js/script.js"></script>
</html>
