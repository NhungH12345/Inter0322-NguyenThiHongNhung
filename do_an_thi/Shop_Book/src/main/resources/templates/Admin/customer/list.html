    <meta charset="UTF-8">

    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.6.3/css/all.css"
          integrity="sha384-UHRtZLI+pbxtHCWp1t77Bi1L4ZtiqrqD80Kn4Z8NTSRyMA2Fd33n5dQ8lWUE00s/" crossorigin="anonymous">
    <script defer src="https://use.fontawesome.com/releases/v5.6.3/css/all.css"
            integrity="sha384-UHRtZLI+pbxtHCWp1t77Bi1L4ZtiqrqD80Kn4Z8NTSRyMA2Fd33n5dQ8lWUE00s/"
            crossorigin="anonymous"></script>
    <link href="https://fonts.googleapis.com/css?family=Montserrat&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="/css/style.css">
    <title>Admin Dashboard</title>
</head>
<body>
<div th:replace="/Admin/homeAdmin :: nav">
</div>
<!-- end of navbar -->
<!-- modal logout-->
<div class="modal fade" id="sign-out">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <h4 class="modal-title">Want to leave?</h4>
                <button type="button" class="close" data-dismiss="modal">&times;
                </button>
            </div>
            <div class="modal-body">
                Press logout to leave
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-success" data-dismiss="modal">Stay Here</button>
                <button type="button" class="btn btn-danger" data-dismiss="modal">Logout</button>
            </div>
        </div>
    </div>

</div>
<!-- end of modal-->
<!-- tables -->
<section>
    <div class="container-fluid">
        <div class="row" style="margin-top: 80px">
            <div class="col-xl-10 col-lg-8 col-md-8 ml-auto">
                <div class="row align-items-center">
                    <div class="col-xl-12 col-12 mb-4 mb-xl-0">
                        <h3 class=" text-center mb-3" style="color: red">Quản lý khách hàng </h3>
                        <a class="btn btn-warning" role="button" href="/admin/order/create-order">Create</a>
                        <br>
                        <br>
                        <div class="table-responsive">
                            <table class="table table-striped bg-light text-center">
                                <thead>
                                <tr class="text-muted">
                                    <th>STT</th>
                                    <th>Tên khách hàng</th>
                                    <th>Địa chỉ</th>
                                    <th>Email</th>
                                    <th>Số điện thoại</th>
                                    <th>Tổng giá</th>
                                </thead>
                                <tbody>
                                <tr th:each="order:${orders}">
                                    <td th:text="${order.id}"></td>
                                    <td th:text="${order.customerName}"></td>
                                    <td th:text="${order.customerAddress}"></td>
                                    <td th:text="${order.customerEmail}"></td>
                                    <td th:text="${order.phone}"></td>
                                    <td th:text="${order.totalPrice}"></td>
                                    </td>
<!--                                        <button type="button" class="btn btn-danger" data-toggle="modal" data-target="#delete">Delete</button>-->
<!--                                    </td>-->
                                    <td class="modal fade" id="delete" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel"
                                        aria-hidden="true">
                                        <div class="modal-dialog" role="document">
<!--                                            <form th:action="@{/admin/product/delete-product/__${product.id}__}" class="modal-content">-->
<!--                                                <div class="modal-header">-->
<!--                                                    <h5 class="modal-title" id="delete">Delete</h5>-->
<!--                                                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">-->
<!--                                                        <span aria-hidden="true">&times;</span>-->
<!--                                                    </button>-->
<!--                                                </div>-->
<!--                                                <div class="modal-body">-->
<!--                                                    <p>Bạn có muốn xóa không ?</p>-->
<!--                                                </div>-->
<!--                                                <div class="modal-footer">-->
<!--                                                    <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>-->
<!--                                                    <button type="submit" class="btn btn-secondary">Delete</button>-->
                                                </div>
                                            </form>
                                    </td>
                                </tr>
                                </tbody>
                            </table>
                        </div>
                                                <!-- pagination -->
                        <div>
                            <a th:href="@{'/admin/order'(page=${orders.number - 1})}"
                               th:if="${orders.hasPrevious()}">Previous</a>
                            <span th:text="${orders.number + 1}"></span>/<span
                                th:text="${orders.totalPages}"></span>
                            <a th:href="@{'/admin/order'(page=${orders.number + 1})}"
                               th:if="${orders.hasNext()}">Next</a>
                        </div>
                                                <!-- end of pagination -->
                    </div>
                </div>
            </div>
        </div>
    </div>
</section>
                        <!-- end of tables -->
</body>
</div>
