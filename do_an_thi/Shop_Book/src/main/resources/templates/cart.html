<table>
<div id="cart" style="font-size: 18px">
    <div id="title" class="h2 text-center p-5 pt-0">
        Giỏ hàng của bạn
    </div>
    <div>
        <table width="100%"style="text-align: center" >
            <thead style="text-align: center">
            <tr>
            <th>Tên Sản Phẩm</th>
            <th>Hình Ảnh</th>
            <th>Giá Sản Phẩm</th>
            <th>Số Lượng</th>
            <th>Tổng Tiền</th>
            <th>Quản Lý</th>
            <th></th>
            </tr>
            </thead>
            <tbody>
            <tr th:each="item: ${items}">
                <td th:text="${item.product.name}"/>
                <td>
                    <div class="d-flex justify-content-center align-items-center m-0">
                        <img style="width: 150px" th:src="@{${'/images/avatar/'+item.product.avatar}}"/>
                    </div>
                </td>
                <td th:text="${item.price} "/>
                <td>
                    <button style="color: orange" id="btn-increase" th:attr="data-id=${item.product.id}">&#43;</button>
                    <p>[[${item.quantity}]]</p>
                    <button style="color: red" id="btn-decrease" th:attr="data-id=${item.product.id}">&#8722;</button>
                </td>
                <td>
                    [[${item.price * item.quantity}]]
                </td>
                <td>
                    <button style="color: red; text-align: center" id="btn-delete" th:attr="data-id=${item.product.id}">X</button>
                </td>
                <td></td>

            </tr>
            <tr>
                <td colspan="6" class="text-center">
                    <a style="color: #5BBCEC" onclick="removeAll()">Xóa toàn bộ</a>
                </td>
                <td>Thành Tiền: [[${totalMoney}]] VNĐ</td>
            </tr>
            </tbody>
        </table>
        <div class="d-flex justify-content-between align-items-center" style="height: 50px; border: 1px solid;">
            <a th:href="@{/home}">Tiếp tục mua hàng</a>
            <a>Đăng ký mới</a>
            <a>Bạn đã có tài khoản</a>
            <a th:href="@{/payment}">Thanh toán</a>
        </div>
    </div>
</div>
</table>
