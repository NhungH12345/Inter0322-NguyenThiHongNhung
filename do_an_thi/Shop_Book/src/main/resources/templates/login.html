<div class="login">

	<div class="login__content">
		<div class="login__img">
			<img src="/images/shop/Logo-Neffex.png"/>
		</div>
				<form th:action="@{/login}" th:object="${userDTO}" method="post">
					<div class="login__form">
						<form>
							<div class="login__field">
								<input class="login__field-input" type="text" name="username" autofocus placeholder=" " th:field="*{email}">
								<label class="login__field-label" > Địa chỉ Email</label>
							</div>
							<div class="login__field">
								<input class="login__field-input" type="password" name="password" placeholder=" " th:field="*{password}">>
								<label class="login__field-label" >Mật khẩu</label>
							</div>
							<div class="login__forgot">
								<a th:href="@{/forgot_password}">Quên mật khẩu ?</a>
							</div>
<!--							<div class="login__forgot">-->
<!--								<a href="#">Forgot password ?</a>-->
<!--							</div>-->
							<div class="login__check">
								<div class="login__check-remember">
									<input type="checkbox" />
									<h6>Giữ cho tôi đăng nhập</h6>
								</div>
								<p>Bỏ chọn nếu sử dụng thiết bị công cộng. <span>nhiều hơn</span></p>
							</div>
							<div class="login__btn">
								<button class="button__signin" type="submit">Đăng nhập</button>
								<p>Không có tài khoản ? </p>
<!--								<a class="acount-btn" href="register.html">Creat an Account</a>-->
								<a style="text-align: center; font-size: 20px" class="acount-btn" th:href="@{/register}"> Đăng ký tài khoản để mua hàng</a>
							</div>
						</form>
					</div>
				</form>
	</div>
